<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Converter -->
    <section id="converter" class="py-5 text-center">
        <div class="container">
            <div class="row">
                <h3 class="mb-5 fw-bold" style="color: #5151d0;">Converts an entered number into a word</h3>
                <form>
                    <div class="form-group">
                        <label for="number" class="pb-2 fst-italic">Number</label>
                        <input type="text" class="form-control number" id="number">
                        <span class="form-text d-none error text-danger fst-italic">Ədəd daxil edin*</span>
                        <span class="form-text d-none overflow text-danger fst-italic">Daha kiçik ədəd daxil edin</span>
                    </div>
                    <button type="button" class="btn btn-info text-light converter"
                        style="padding: 0 50px;height: 45px; margin-top: 25px; font-size: 20px;">Converter <i
                            class="fas fa-exchange-alt"></i></button>
                    <div class="form-group pt-4">
                        <label for="word" class="pb-2 fst-italic">Word</label>
                        <input type="text" class="form-control word" id="word">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="./script.js"></script>
</body>

</html>
